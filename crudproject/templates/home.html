<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    />
    <title>Login Page</title>
  </head>
  <body style="background-color: rgb(255, 255, 255)">
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid" style="background-color: rgb(235, 18, 144)">
            <a class="navbar-brand" href="#">
              <p
                style="
                  position: relative;
                  margin-left: 540px;
                  color: rgb(24, 193, 117);
                  font-weight: 600;
                  font-size: 26px;
                "
              >
                SIMPLE CRUD OPERATIONS
              </p></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse"
              id="navbarSupportedContent"
            ></div>
          </div>
        </nav>
      </div>
    </header>
    <div>
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <form >
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">SL NO</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Type S.NO"
                />
                <div id="" class="form-text">
                  
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Item Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Type name"
                />
                <div id="" class="form-text">Type your item name</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Type Description"
                />
                <div id="" class="form-text">Type the descrption</div>
              </div>

              <div class="mb-3 form-check">
               
              </div>
              <button type="submit" class="btn btn-success">Create</button>

          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid" style="margin-top: 15px;">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Descrption</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Minosh</td>
                    <td>T.S</td>
                    <td>
                        <div class="row">
                            <div class="col-3">
                                <button type="button" class="btn btn-warning">Update</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-danger">Delete</button>
                            </div>
                           
                        </div>
                    </td>
                  </tr>
                  
                  
                </tbody>
              </table>
        </div>
        <div class="col-2"></div>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>

</html>
