<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-danger d-flex justify-content-center">
    <h2 class="m-0">SIMPLE CRUD OPERATION</h2>
</nav>

   <div class="mt-5 ">
    <div class="container">

       
            
          
            <form method="POST">
              {% csrf_token %}
                <div class="form-group">
                    <div class="card">
                     
                  <label for="exampleInputEmail1">SL N0.</label>
                  <input type="text" class="form-control" name="slno" required>
                 
                
                <div class="form-group">
                  <label for="exampleInputPassword1">Item name</label>
                  <input type="text" class="form-control" name="itemname" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Description</label>
                    <input type="text" class="form-control" name="description" required>
                  </div><br>
                </div>
              </div>
                  <input type="submit" class="btn btn-success">
              </form>
              


              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">item_name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in contact1 %}
                  <tr>
                    <th scope="row">{{i.slno}}</th>
                    <td>{{i.itemname}}</td>
                    <td>{{i.description}}</td>
                    <td><a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">update</a></td>
                     
                   
                    
                  </tr>
                  {% endfor %}
                </tbody>
              </table>

            </div>
   </div>
        </body>
    </head>
</html>
